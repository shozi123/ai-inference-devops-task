name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then python3 -m pip install -r requirements.txt; fi
        python3 -m pip install pytest httpx

    - name: Run Tests
      env:
        PYTHONPATH: .
      run: |
        # We add 'tests/' explicitly to force it to look inside that folder
        # We use '-v' so the logs show exactly which tests are being found
        python3 -m pytest -v tests/
