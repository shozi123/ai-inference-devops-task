name: CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install deps
      run: pip3 install -r requirements.txt

    - name: Run tests
      run: pytest
    - name: Build Docker
      run: docker build -t ai-inference .
    - name: Build Docker-t ai-inference . run: pytest

    - name: Build Docker
      run: docker build -t ai-inference .
